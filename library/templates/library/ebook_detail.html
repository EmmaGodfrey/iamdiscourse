{% extends 'library/base.html' %}

{% block title %}{{ ebook.title }} - Quantum Being Coach{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-3">{{ ebook.title }}</h2>
                <p class="lead mb-4">{{ ebook.description }}</p>
                
                <div class="mb-3">
                    <a href="{{ ebook.pdf_file.url }}" class="btn btn-primary btn-lg" role="button">
                        <i class="bi bi-file-pdf"></i> Download PDF
                    </a>
                </div>
                
                {% if ebook.audio_file %}
                    <div class="mb-3">
                        <a href="{{ ebook.audio_file.url }}" class="btn btn-secondary btn-lg" role="button">
                            <i class="bi bi-file-earphone"></i> Download Audio
                        </a>
                    </div>
                {% endif %}
                </div>
        </div>
    </div>
{% endblock %}
