{% extends 'library/base.html' %}

{% block title %}Blog - Quantum Being Coach{% endblock %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <h2 class="pageTitle mb-4">Blog</h2>
        <hr>
        <div class="row">
            {% for post in blog_posts %}
                <div class="col-md-6 mb-4">
                    <div class="d-flex flex-column h-100 bg-light rounded shadow-sm p-3">
                        <!-- Display the publication date and time -->
                        <p class="text-muted mb-2">Published on {{ post.published_at|date:"F j, Y, g:i A" }}</p>
                        
                        <h3 class="h4 mb-2">{{ post.title }}</h3>
                        <p class="mb-3">
                            {{ post.content }}
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
